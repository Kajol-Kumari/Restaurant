<ul>
  <div>
    <li ng-repeat = "item in foundCtrl.items">

      <b>Name:</b>{{ item.name}} ,</div>
      <div>
      <b>Short Name : </b>({{item.short_name}}) ,</div>
      <div><b> Description :</b> {{ item.description}}</div><br>

</div>
